<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
	<title> Чайная викторина </title>
</head>
<body>
<style>
	div {border: 5px solid black ;
	width: 40%;
    height: 30%;
    position: absolute;
    top: 10%;
    left: 20%;
    overflow: auto;}
	
	div {  float: right;
  	background-color: hsl(270deg, 50%, 75%);
 	outline: 4px dashed rgb(110, 20, 120);
  	color: hsl(0deg, 100%, 100%);
  	text-shadow: 2px 2px 3px black;
	}
	p {font-size: 35;}
</style>
	<div align = 'center'>
	<H1> Здравствуйте!</H1>

	<H2> Просим вас ответить на вопрос: </H2>
	<p id = 'question'></p>
	</div>
<script>
	const questions = [
		"Вопрос 1",
		"Вопрос 2",
		"Вопрос 3",
		"Вопрос 4",
	]	
	const randomIndex = Math.floor(Math.random() * questions.length);	
	document.getElementById('question').innerText = questions[randomIndex];
</script>

</body>
</html>
