<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
	<title> Чайная викторина </title>
</head>
<body bgcolor = #99cc00>
<style>
	div {border: 5px solid black ;
	width: 50%;
    height: 50%;
    position: absolute;
    top: 10%;
    left: 25%;
    overflow: auto;}
	
	div {  float: right;
  	background-color: #999933;
 	outline: 4px dashed rgb(110, 20, 120);
  	color: hsl(0deg, 100%, 100%);
  	text-shadow: 2px 2px 3px black;
	}
	p {font-size: 40;}
</style>
	
	<p align = 'center'> Викторина "Педагогический чай" </p>

	<div align = 'center'>

	<H1> Здравствуйте!</H1>

	<H2> Просим вас ответить на вопрос: </H2>
	<p id = 'question'></p>
	</div>
<script>
	const questions = [
		"Представьте, что вы пишете книгу о педагогике XXI века. Какое будет название?",

		"Какая технология станет 'новым мелом и доской' через 10 лет?",

		"Представьте школу будущего. Что в ней обязательно есть?",

		"Какую привычку вы хотели бы сформировать у всех учеников или собственных детей?",

		"Какой ваш любимый предмет в школе (как ученика)?",

		"Кто был вашим учителем-наставником и чему он/она научил(а)?",

		"Самый необычный урок, который вы проводили или посещали?",

		"Если бы образование было чаем, каким сортом оно было бы?",

		"Заварите идею: скажите одно слово о будущем педагогики.",

		"Если бы педагогика была фильмом, как он назывался бы?",

		"С кем бы вы хотели выпить 'педагогический чай' - историческая личность или современник?",
		"Поделитесь приёмом, который всегда 'срабатывает' с детьми/учениками.",

		"Какая технология изменила вашу работу больше всего?",

		"Если бы у вас был один лишний час на уроке, как бы вы его использовали?",

		"Какое приложение/сервис вы считаете 'палочкой-выручалочкой' в работе?",

		"Опишите обучение тремя смайликами.",

		"Назовите книгу или статью, которая вас вдохновила в педагогике."

	]	
	const randomIndex = Math.floor(Math.random() * questions.length);	
	document.getElementById('question').innerText = questions[randomIndex];
</script>

</body>
</html>
